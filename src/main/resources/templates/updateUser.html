<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改用户信息</title>
    <link rel="shortcut icon" href="#" type="image/png">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../static/fonts/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/css/adminlte.min.css">
    <div th:include="common :: commonheader"></div>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="common :: #navbar"></div>
    <div th:replace="common :: #sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8" style="margin-left: 120px">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">修改用户信息</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/update/user}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>修改昵称</label>
                                        <input th:value="${session.user.name}" type="text" class="form-control" placeholder="输入昵称" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label>修改单词库</label>
                                        <select class="form-control" name="library">
                                            <option th:each="library:${session.libraries}" th:selected="${session.user.library==library.name}" th:text="${library.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>开启提醒</label>
                                        <select class="form-control" name="switch">
                                            <option th:selected="${session.user.flag2=='开'}" th:text="开">开</option>
                                            <option th:selected="${session.user.flag2=='关'}" th:text="关">关</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>修改时间</label>
                                        <input th:value="${session.user.time}" type="time" class="form-control" name="time">
                                    </div>
                                    <div class="form-group">
                                        <label>修改每日背诵单词数量</label>
                                        <input th:value="${session.user.count}"  type="text" class="form-control" placeholder="输入数量" name="count">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="form-control" value="确定">
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="common :: #footer"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<div th:replace="common :: #sricpt"></div>
</body>
</html>
