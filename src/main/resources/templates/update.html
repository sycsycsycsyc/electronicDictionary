<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改单词</title>
    <link rel="shortcut icon" href="#" type="image/png">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../static/fonts/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/css/adminlte.min.css">
    <div th:include="common :: commonheader"></div>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="common :: #navbar"></div>
    <div th:replace="common :: #sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8" style="margin-left: 120px">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">修改单词信息</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/updateWord}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>英语</label>
                                        <input type="text" readonly="readonly" class="form-control" th:value="${session.myWord.english}">
                                    </div>
                                    <div class="form-group">
                                        <label>汉语</label>
                                        <input type="text" class="form-control" th:value="${session.myWord.chinese}"
                                                name="chinese" placeholder="输入汉语">
                                    </div>
                                    <div class="form-group">
                                        <label>描述</label>
                                        <input type="text" class="form-control" value="无" th:value="${session.myWord.description}"
                                               name="description" placeholder="输入相关描述">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="form-control"
                                               placeholder="Password">
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="common :: #footer"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<div th:replace="common :: #sricpt"></div>
</body>
</html>
